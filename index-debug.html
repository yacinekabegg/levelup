<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LevelUp - Debug</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-purple-100 via-pink-100 to-orange-100 min-h-screen font-['Fredoka']">
    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-sm shadow-lg border-b-4 border-purple-300">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
                        🚀 LevelUp - DEBUG
                    </h1>
                    <a href="admin.html" class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-3 py-1 rounded-lg text-sm hover:from-blue-600 hover:to-purple-700 transition-all duration-200">
                        🛠️ Admin
                    </a>
                </div>
                <div class="text-right">
                    <div class="text-lg font-semibold text-gray-800">Niveau <span id="currentLevel">3</span></div>
                    <div class="text-sm text-gray-600">
                        <span id="currentXP">120</span> / <span id="maxXP">200</span> XP
                    </div>
                    <div class="w-32 h-2 bg-gray-200 rounded-full mt-1">
                        <div id="xpBar" class="h-2 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full transition-all duration-300" style="width: 60%"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Avatar Section -->
        <div class="flex justify-center mb-8">
            <div class="relative">
                <div id="avatar" class="w-32 h-32 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-full flex items-center justify-center text-6xl shadow-2xl border-4 border-white transform hover:scale-105 transition-transform duration-300">
                    🦁
                </div>
                <div class="absolute -bottom-2 -right-2 bg-green-500 text-white rounded-full w-8 h-8 flex items-center justify-center text-sm font-bold">
                    +3
                </div>
            </div>
        </div>

        <!-- Challenge Section -->
        <div class="max-w-2xl mx-auto mb-8">
            <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl border-2 border-purple-200 p-6">
                <div class="text-center mb-4">
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Défi du Jour</h2>
                    <span id="challengeCategory" class="inline-block bg-purple-100 text-purple-800 px-3 py-1 rounded-full text-sm font-medium">
                        Social
                    </span>
                </div>
                <div class="text-center mb-6">
                    <p id="challengeText" class="text-lg text-gray-700 leading-relaxed">
                        Appelle un ami que tu n'as pas vu depuis 6 mois
                    </p>
                </div>
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <button id="completeChallenge" class="bg-gradient-to-r from-green-500 to-emerald-600 text-white px-8 py-3 rounded-xl font-semibold hover:from-green-600 hover:to-emerald-700 transform hover:scale-105 transition-all duration-200 shadow-lg">
                        ✅ Je l'ai fait !
                    </button>
                    <button id="changeChallenge" class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-8 py-3 rounded-xl font-semibold hover:from-blue-600 hover:to-purple-700 transform hover:scale-105 transition-all duration-200 shadow-lg">
                        🔄 Changer de défi
                    </button>
                </div>
                <div class="text-center mt-4">
                    <span id="rerollsLeft" class="text-sm text-gray-500">Rerolls restants aujourd'hui: <span class="font-semibold">1</span></span>
                </div>
            </div>
        </div>

        <!-- Weekly Objectives Section -->
        <div class="max-w-2xl mx-auto mb-8">
            <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl border-2 border-green-200 p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-xl font-bold text-gray-800">📅 Objectifs de la Semaine</h3>
                    <span class="text-sm text-gray-600" id="weekDates">Semaine du 1er au 7 janvier</span>
                </div>
                <div id="weeklyObjectives" class="space-y-3">
                    <!-- Weekly objectives will be populated here -->
                </div>
                <div class="mt-4 text-center">
                    <button id="addWeeklyObjective" class="bg-gradient-to-r from-green-500 to-emerald-600 text-white px-4 py-2 rounded-lg hover:from-green-600 hover:to-emerald-700 transition-all duration-200">
                        ➕ Ajouter un objectif
                    </button>
                </div>
            </div>
        </div>

        <!-- Monthly Goals Section -->
        <div class="max-w-2xl mx-auto mb-8">
            <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl border-2 border-pink-200 p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-xl font-bold text-gray-800">🎯 Objectifs Mensuels</h3>
                    <button id="monthlyAssessment" class="bg-gradient-to-r from-purple-500 to-pink-600 text-white px-3 py-1 rounded-lg text-sm hover:from-purple-600 hover:to-pink-700 transition-all duration-200">
                        📊 Évaluation Mensuelle
                    </button>
                </div>
                <div id="monthlyGoals" class="space-y-3">
                    <!-- Monthly goals will be populated here -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="max-w-2xl mx-auto">
            <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl border-2 border-blue-200 p-6">
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <button id="viewLevels" class="bg-gradient-to-r from-blue-500 to-cyan-600 text-white px-6 py-3 rounded-xl font-semibold hover:from-blue-600 hover:to-cyan-700 transform hover:scale-105 transition-all duration-200 shadow-lg">
                        📈 Voir mes niveaux
                    </button>
                    <button id="shareProgress" class="bg-gradient-to-r from-pink-500 to-rose-600 text-white px-6 py-3 rounded-xl font-semibold hover:from-pink-600 hover:to-rose-700 transform hover:scale-105 transition-all duration-200 shadow-lg">
                        📤 Partager ma progression
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Debug Info -->
    <div class="fixed bottom-4 right-4 bg-black/80 text-white p-4 rounded-lg text-sm">
        <div>Debug Mode</div>
        <div id="debugInfo">Chargement...</div>
    </div>

    <script src="script-debug.js"></script>
</body>
</html>
