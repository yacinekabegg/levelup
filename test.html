<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test LevelUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-4">Test LevelUp</h1>
        
        <button id="testButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Test Button
        </button>
        
        <div id="testOutput" class="mt-4 p-4 bg-gray-100 rounded">
            <p>Cliquez sur le bouton pour tester</p>
        </div>
    </div>

    <script>
        console.log('Script de test chargé');
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM chargé');
            
            const testButton = document.getElementById('testButton');
            const testOutput = document.getElementById('testOutput');
            
            if (testButton) {
                console.log('Bouton trouvé');
                testButton.addEventListener('click', () => {
                    console.log('Bouton cliqué');
                    testOutput.innerHTML = '<p class="text-green-600">✅ Bouton fonctionne !</p>';
                });
            } else {
                console.error('Bouton non trouvé');
                testOutput.innerHTML = '<p class="text-red-600">❌ Bouton non trouvé</p>';
            }
        });
    </script>
</body>
</html>
