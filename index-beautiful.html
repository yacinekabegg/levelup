    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-8">
        <!-- Avatar Section -->
        <div class="text-center mb-8 section-animate">

            </div>
        </div>

        <!-- Daily Challenge Section -->
        <div class="max-w-2xl mx-auto mb-8 section-animate">
            <div class="card rounded-2xl p-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                    <span class="mr-2">üéØ</span>
                    D√©fi du Jour
                </h3>
                <div class="space-y-4">
                    <div>
                        <h4 id="challengeTitle" class="text-lg font-semibold text-gray-800">Appelle un ami que tu n'as pas vu depuis 6 mois</h4>

                    </div>
                    <div class="flex space-x-3">
                        <button id="completeChallenge" class="btn-success flex-1 py-3 px-6 rounded-lg font-semibold">

                        </button>
                        <button id="changeChallenge" class="btn-warning flex-1 py-3 px-6 rounded-lg font-semibold">
                            üîÑ Changer de d√©fi

                    </div>

            </div>
        </div>

        <!-- Weekly Objectives Section -->
        <div class="max-w-2xl mx-auto mb-8 section-animate">

                </div>

                    <!-- Weekly objectives will be populated here -->

        <!-- Monthly Goals Section -->

    </main>

    <!-- Particules pour les effets -->
    <div class="particles" id="particles"></div>

    <script src="script-simple.js"></script>
    <script>
        // Fonction pour cr√©er des particules lors des succ√®s
        function createParticles(x, y) {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.animationDelay = Math.random() * 0.5 + 's';
                particlesContainer.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }

        // Am√©liorer les notifications avec des particules
        const originalAlert = window.alert;
        window.alert = function(message) {
            if (message.includes('compl√©t√©') || message.includes('ajout√©') || message.includes('termin√©')) {
                createParticles(window.innerWidth / 2, window.innerHeight / 2);
            }
            originalAlert.call(this, message);
        };
    </script>
