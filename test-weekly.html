<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Objectifs Hebdomadaires</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-4">Test Objectifs Hebdomadaires</h1>
        
        <!-- Section Objectifs -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold mb-2">Objectifs de la Semaine</h2>
            <div id="weeklyObjectives" class="space-y-3">
                <div class="text-center py-6 text-gray-500">
                    <div class="text-3xl mb-2">üìÖ</div>
                    <p>Aucun objectif hebdomadaire</p>
                    <p class="text-sm">Ajoutez vos objectifs pour la semaine</p>
                </div>
            </div>
        </div>
        
        <!-- Bouton d'ajout -->
        <button id="addObjective" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            ‚ûï Ajouter un objectif
        </button>
        
        <!-- Debug info -->
        <div class="mt-4 p-4 bg-gray-100 rounded">
            <h3 class="font-semibold">Debug Info:</h3>
            <div id="debugInfo">En attente...</div>
        </div>
    </div>

    <script>
        let objectives = [];
        
        function updateDisplay() {
            const container = document.getElementById('weeklyObjectives');
            const debugInfo = document.getElementById('debugInfo');
            
            debugInfo.innerHTML = `
                <p>Nombre d'objectifs: ${objectives.length}</p>
                <p>Objectifs: ${JSON.stringify(objectives, null, 2)}</p>
            `;
            
            if (objectives.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-6 text-gray-500">
                        <div class="text-3xl mb-2">üìÖ</div>
                        <p>Aucun objectif hebdomadaire</p>
                        <p class="text-sm">Ajoutez vos objectifs pour la semaine</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            objectives.forEach((objective, index) => {
                const element = document.createElement('div');
                element.className = 'flex items-center p-3 bg-green-50 rounded border';
                element.innerHTML = `
                    <div class="flex-1">
                        <div class="font-medium">${objective.text}</div>
                        <div class="text-sm text-gray-600">${objective.category}</div>
                    </div>
                    <button onclick="deleteObjective(${index})" class="text-red-600 hover:text-red-800 p-1">
                        üóëÔ∏è
                    </button>
                `;
                container.appendChild(element);
            });
        }
        
        function addObjective() {
            const text = prompt('Texte de l\'objectif:');
            const category = prompt('Cat√©gorie:');
            
            if (text && category) {
                objectives.push({
                    id: Date.now(),
                    text: text,
                    category: category,
                    priority: 'medium',
                    completed: false
                });
                updateDisplay();
            }
        }
        
        function deleteObjective(index) {
            objectives.splice(index, 1);
            updateDisplay();
        }
        
        // Initialiser
        document.getElementById('addObjective').addEventListener('click', addObjective);
        updateDisplay();
    </script>
</body>
</html>
